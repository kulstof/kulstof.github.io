<!doctype html>
<html>
  <head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <style>
.b1 {
	background-color: #F7F7F7;
	color: #5F904F;
    height: 38px;
    padding-left: 16px;
    padding-right: 16px;    
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
    font-weight: 580;
    position: absolute;
    left:212px;
    top:35px;   
	cursor: pointer;	     
    border-width: 3px;
    border-radius: 5px;
    border-left-width: 0px;       
    border-top-left-radius: 0px;
    border-bottom-left-radius: 0px;
    border-top-color: #AAAAAA;    
    border-bottom-color: #FFFFFF;
    border-right-color: #FFFFFF;
} 
.b2 {
    background-color: #F7F7F7;
    border-width: 3px;
	color: #5F904F;
    height: 38px;
    padding-left: 16px;
    padding-right: 16px;    
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
    font-weight: 580;
    position: absolute;  
    left: 150px;
    top: 85px; 
	cursor: pointer;
	border-radius: 5px;    
}
.b3 {
    background-color: #F7F7F7;
    border-width: 3px;
	color: #5F904F;
    height: 38px;
    padding-left: 16px;
    padding-right: 16px;    
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
    font-weight: 580;
    position: absolute;  
    left: 240px;
    top: 85px; 
	cursor: pointer;
	border-radius: 5px;    
}
.ip {
    height: 30px;
    width: 200px;
    font-size: 25px;
    position: absolute;
    left: 10px;
    top: 35px;
    border-width:3px;
    border-right-width:0px;
    border-top-left-radius: 5px;
    border-bottom-left-radius:5px;
    border-color:#FFFFFF;
    border-bottom-color:#AAAAAA;
}
.jd {  
    position: absolute;
    left: 40px;
    top: 83px;
    font-size: 25px;
}
.wr {
    color: #FF0017;
}
.co {
    color: #17FF32;
}
    </style>
  </head> 
  <body>
    <div id="info" onclick="kt()" style="font-size:20px;">start</div>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript">
      var a,b,c;
     function kt()
      {
       a=Math.floor(Math.random()*9+1);
       b=Math.floor(Math.random()*9+1); 
       document.getElementById("info").innerHTML = "<div style=\"font-size:20px;\">"+a+"+"+b+"=</div>";
       cl()
      }
     function mt()
      {
       c=document.getElementById("an").value;      
       if(c!=a+b)
        {
           document.getElementById("aa").innerHTML="<strong class=\"wr\">错误</strong>";          
        }
       else
        {
           document.getElementById("aa").innerHTML="<strong class=\"co\">正确</strong>";
        }
       vv();
      }
     function cl()
      {
          $("#an").val("");
          $("strong").text("");
      }      
    </script>
    <br>   
    <input id="an" type="text" class="ip">
    <button onclick="mt()" class="b1">确认</button>
    <strong id="aa" class="jd"></strong>
    <button onclick="kt()" class="b2">下一题</button>   
    <button onclick="ww()" class="b3">提交</button>
    <br><br><br><br><br>
    <b>正确: </b><b id="cv">0</b>
    <b style="margin-left:100px;">错误: </b><b id="cw">0</b>
    <script>
      var x=0,y=0,z,l;   
     function vv()
      {
       if(c==a+b)
        {
            x++;
        }
       else
        {
            y++;
        }          
       document.getElementById("cv").innerHTML="<b>"+x+"</b>"
       document.getElementById("cw").innerHTML="<b>"+y+"</b>"
      }
     function ww()
      {
       z=x+y;
       l=100*x/z;
       alert(l+"分");
      }
    </script>
  </body>
</html>
